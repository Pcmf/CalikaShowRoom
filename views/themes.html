<div class="container">
    <h2 class="text-center text-info">Listagem por Tema</h2>
    <br/>
    <!-- Tabela com a lista dos pedidos -->
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th></th>
                        <th>Tema</th>
                        <th>Numero</th>
                        <th>Ref do Cliente</th>
                        <th>Data do Pedido</th>
                        <th>Estado</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in pedidos">
                        <td>
                            <img class="imgSmall" ng-src="../Calika/img/{{p.folder}}/{{p.imagem}}" alt="tema"/>
                        </td>
                        <td>{{p.tema}}</td>
                        <td>{{p.ref}}</td>
                        <td>{{p.refCliente}}</td>
                        <td>{{p.dataPedido}}</td>
                        <td>{{p.status}}</td>
                        <td>
                            <a ng-show="p.situacao == 2" href="#!/modelo/{{p.idTema}}" class="btn btn-info"><span class="fa fa-eye"></span></a>
                            <a ng-show="p.situacao == 3" class="btn btn-warning"><span class="fa fa-hourglass-half"></span> </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    
</div>
